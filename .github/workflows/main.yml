name: Tests
on: [ push, pull_request ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node version
        run: node -v
      - name: Install
        run: yarn install
      - name: Lint
        run: yarn lint
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node version
        run: node -v
      - name: Install
        run: yarn install
      - name: Unit tests
        run: yarn unit
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Node version
        run: node -v
      - name: Install
        run: yarn install
      - name: Build
        run: yarn build
      - name: E2E tests
        run: yarn serve & sleep 5 & yarn e2e
      - name: Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: codeceptjs-output
          path: tests/e2e/output
          if-no-files-found: 'ignore'
          retention-days: 30
